# EDAF v1.0 Configuration
# Auto-generated by /setup command

language_preferences:
  documentation_language: en
  terminal_output_language: ja
  save_dual_language_docs: false

docker:
  enabled: true
  compose_file: compose.yml
  main_service: web
  exec_prefix: docker compose exec web

# Project auto-detected settings
project:
  type: typescript
  framework: nextjs
  version: "15"

  frontend:
    library: react
    version: "19"
    styling: tailwindcss
    ui_components: radix-ui
    state_management: tanstack-react-query
    forms: react-hook-form
    validation: zod

  testing:
    framework: vitest
    library: testing-library
    coverage: vitest-coverage-v8

  code_quality:
    linter: eslint
    formatter: prettier
    type_checker: typescript

# Evaluation thresholds (default values)
thresholds:
  code_quality:
    min_score: 7.0
  test_coverage:
    min_percentage: 80
  security:
    min_score: 7.0
  documentation:
    min_score: 7.0
  maintainability:
    min_score: 7.0
  performance:
    min_score: 7.0
  implementation_alignment:
    min_score: 7.0
