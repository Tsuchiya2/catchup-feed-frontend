language_preferences:
  documentation_language: en
  terminal_output_language: ja
  save_dual_language_docs: false

docker:
  enabled: true
  compose_file: compose.yml
  main_service: web
  exec_prefix: docker compose exec web

project:
  type: node
  name: catchup-feed-web
  language: TypeScript
  frameworks:
    - Next.js
    - React
  test_framework: Vitest
  linter: ESLint
  package_manager: npm

linters:
  enabled: true
  tools:
    - name: eslint
      command: npx eslint --max-warnings 0 .
    - name: prettier
      command: npx prettier --check .
    - name: tsc
      command: npx tsc --noEmit
